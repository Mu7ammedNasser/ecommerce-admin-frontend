<div class="min-h-screen bg-[#0f172a] flex items-center justify-center p-4">
    <div
        class="bg-[#1e293b] border border-[#334155] rounded-xl shadow-2xl w-full max-w-md p-8 relative overflow-hidden">

        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white mb-2">Welcome back</h2>
            <p class="text-slate-400 text-sm">Enter your credentials to access the dashboard.</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <!-- Email Field -->
            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-slate-200">Email</label>
                <div class="relative">
                    <input type="email" id="email" formControlName="email"
                        class="w-full px-4 py-3 bg-[#0f172a] border border-[#334155] rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        [class.border-red-500]="f['email'].invalid && (f['email'].dirty || f['email'].touched)"
                        placeholder="admin@ecommerce.com">
                </div>
                <!-- Error Message -->
                <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)"
                    class="text-red-400 text-xs mt-1">
                    <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
                    <div *ngIf="f['email'].errors?.['email']">Please enter a valid email address.</div>
                </div>
            </div>

            <!-- Password Field -->
            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <label for="password" class="block text-sm font-medium text-slate-200">Password</label>
                    <a href="#" class="text-sm text-blue-500 hover:text-blue-400 transition-colors">Forgot password?</a>
                </div>
                <div class="relative">
                    <input [type]="showPassword() ? 'text' : 'password'" id="password" formControlName="password"
                        class="w-full px-4 py-3 bg-[#0f172a] border border-[#334155] rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 pr-10"
                        [class.border-red-500]="f['password'].invalid && (f['password'].dirty || f['password'].touched)"
                        placeholder="••••••••">
                    <!-- Toggle Password Visibility -->
                    <button type="button" (click)="togglePassword()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-white transition-colors focus:outline-none">
                        <svg *ngIf="!showPassword()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <svg *ngIf="showPassword()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>
                    </button>
                </div>
                <!-- Error Message -->
                <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)"
                    class="text-red-400 text-xs mt-1">
                    <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
                    <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters.</div>
                </div>
            </div>

            <!-- Remember Me & Forgot Password
            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-[#0f172a]">
                <label for="remember-me" class="ml-2 block text-sm text-slate-300">
                    Remember me for 30 days
                </label>
            </div> -->

            <!-- Global Error Message -->
            <div *ngIf="errorMessage()"
                class="p-3 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-sm">
                {{ errorMessage() }}
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="loginForm.invalid || isLoading()"
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent rounded-lg text-sm font-semibold text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#1e293b] focus:ring-blue-600 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-[0_0_20px_rgba(37,99,235,0.3)] hover:shadow-[0_0_25px_rgba(37,99,235,0.5)]">
                <span class="flex items-center gap-2">
                    <svg *ngIf="isLoading()" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <span *ngIf="!isLoading()">Sign In</span>
                    <svg *ngIf="!isLoading()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="2" stroke="currentColor"
                        class="w-4 h-4 group-hover:translate-x-1 transition-transform">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                    </svg>
                </span>
            </button>

            <!-- Bottom Text -->
            <div class="text-center pt-4 border-t border-[#334155]">
                <p class="text-xs text-slate-500">
                    Don't have an account?
                    <a href="#" class="text-blue-500 hover:text-blue-400 font-medium transition-colors">Contact your
                        administrator</a>
                </p>
            </div>
        </form>
    </div>
</div>
