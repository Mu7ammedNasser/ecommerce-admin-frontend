<!-- Backdrop for mobile -->
@if (isOpen()) {
<div (click)="close()" class="fixed inset-0 bg-[#0000004b] bg-opacity-50 lg:hidden z-10"></div>
}

<!-- Mini Sidebar (Icons only) - Visible when sidebar is closed -->
<aside [class]="isOpen() ? '-translate-x-full' : 'translate-x-0'"
  class="flex w-20 bg-white h-screen shadow-md flex-col items-center py-6 fixed left-0 top-0 z-20 transition-transform duration-300 ease-out border-r border-gray-100">
  <!-- Logo Icon -->
  <div class="mb-8">
    <button (click)="toggle()" class="text-blue-600 bg-blue-50 p-2 rounded-lg hover:bg-blue-100 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="7" height="7"></rect>
        <rect x="14" y="3" width="7" height="7"></rect>
        <rect x="14" y="14" width="7" height="7"></rect>
        <rect x="3" y="14" width="7" height="7"></rect>
      </svg>
    </button>
  </div>

  <!-- Navigation Icons -->
  <nav class="flex-1 w-full">
    <ul class="space-y-4 flex flex-col items-center">
      <!-- Products -->
      <li>
        <a routerLink="/products"
          class="flex items-center justify-center w-12 h-12 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 group"
          title="Products">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="text-gray-400 group-hover:text-blue-600">
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
          </svg>
        </a>
      </li>

      <!-- Orders -->
      <li>
        <a routerLink="/orders"
          class="flex items-center justify-center w-12 h-12 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 group"
          title="Orders">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="text-gray-400 group-hover:text-blue-600">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
        </a>
      </li>

      <!-- Users -->
      <li>
        <a routerLink="/customers"
          class="flex items-center justify-center w-12 h-12 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 group"
          title="Users">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="text-gray-400 group-hover:text-blue-600">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
        </a>
      </li>
    </ul>
  </nav>

  <!-- User Avatar Icon -->
  <div class="mt-auto">
    <div
      class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center hover:bg-gray-300 transition-colors cursor-pointer">
      <span class="text-xs font-semibold text-gray-600">AD</span>
    </div>
  </div>
</aside>

<!-- Full Sidebar (Expanded) - On lg fills left edge with no gap -->
<aside [class]="isOpen() ? 'translate-x-0' : '-translate-x-full'"
  class="w-64 bg-white h-screen shadow-lg flex flex-col fixed left-0 top-0 z-30 transition-transform duration-300 ease-out border-r border-gray-100">
  <!-- Header -->
  <div class="header flex items-center gap-3 p-4 lg:p-6 border-b border-gray-100 shrink-0">
    <span class="text-blue-600 bg-blue-50 p-2 rounded-lg">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="7" height="7"></rect>
        <rect x="14" y="3" width="7" height="7"></rect>
        <rect x="14" y="14" width="7" height="7"></rect>
        <rect x="3" y="14" width="7" height="7"></rect>
      </svg>
    </span>
    <div>
      <h1 class="text-lg font-bold text-gray-800">VOLIX</h1>
      <p class="text-xs text-gray-500">Admin Dashboard</p>
    </div>
    <button (click)="toggle()" class="ml-auto text-gray-500 hover:text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 p-4">
    <ul class="space-y-2">
      <!-- Products -->
      <li>
        <a routerLink="products"
          class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 group">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="text-gray-400 group-hover:text-blue-600">
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
          </svg>
          <span class="font-medium">Products</span>
        </a>
      </li>

      <!-- Orders -->
      <li>
        <a routerLink="orders"
          class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 group">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="text-gray-400 group-hover:text-blue-600">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span class="font-medium">Orders</span>
        </a>
      </li>

      <!-- Users -->
      <li>
        <a routerLink="customers"
          class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 group">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="text-gray-400 group-hover:text-blue-600">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          <span class="font-medium">Users</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Footer -->
  <div class="p-4 border-t border-gray-100">
    <div class="flex items-center gap-3 px-4 py-3">
      <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
        <span class="text-xs font-semibold text-gray-600">AD</span>
      </div>
      <div class="flex-1">
        <p class="text-sm font-medium text-gray-700">Admin</p>
        <p class="text-xs text-gray-500">admin@volix.com</p>
      </div>
    </div>
  </div>
</aside>
